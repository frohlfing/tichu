<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tichu Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">

        <!-- Lobby Ansicht -->
        <div id="lobby-view">
            <div class="lobby-background"></div> <!-- Für den Drachenkopf-Hintergrund -->
            <div class="lobby-content">
                <h1>Tichu</h1>
                <div id="join-form">
                    <input type="text" id="player-name" placeholder="Dein Name" required>
                    <input type="text" id="table-name" placeholder="Tischname" required>
                    <button id="join-button">Tisch beitreten / Erstellen</button>
                    <p id="lobby-message" class="message"></p>
                </div>

                <div id="table-info" style="display:none;">
                    <h2>Tisch: <span id="current-table-name"></span></h2>
                    <h3>Spieler am Tisch:</h3>
                    <ul id="player-list">
                        <!-- Spieler werden hier dynamisch eingefügt -->
                    </ul>
                    <!-- Host-Controls (initial versteckt) -->
                    <div id="host-controls" style="display:none;">
                        <p>Du bist der Host. Du kannst die Spieler umsortieren (TODO) und das Spiel starten.</p>
                        <button id="start-game-button">Spiel starten</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spieltisch Ansicht (initial versteckt) -->
        <div id="table-view" style="display:none;">
            <!-- Header-Bereich -->
            <div class="table-header">
                <button id="leave-game-button">Beenden</button>
                <div id="game-score">Team 1: 0 / Team 2: 0</div> <!-- Beispiel -->
                <button id="options-button">Optionen</button>
            </div>

            <!-- Gegner Oben -->
            <div class="player-area player-top">
                <div class="player-name" id="player-name-top">Gegner Oben</div>
                <div class="player-cards-opponent" id="player-cards-top">
                    <!-- Kartenrücken oder Anzahl -->
                </div>
                <div class="player-announcements" id="announcement-top"></div>
            </div>

            <div class="middle-area">
                <!-- Gegner Links -->
                <div class="player-area player-left">
                    <div class="player-name" id="player-name-left">Gegner Links</div>
                    <div class="player-cards-opponent" id="player-cards-left"></div>
                    <div class="player-announcements" id="announcement-left"></div>
                </div>

                <!-- Tischmitte / Stich -->
                <div id="trick-area">
                    <div id="current-trick-cards">
                        <!-- Gespielte Karten des aktuellen Stichs -->
                    </div>
                    <div id="trick-info">
                        Punkte im Stich: <span id="trick-points">0</span>
                    </div>
                    <div id="game-notifications">
                        <!-- Für Server-Notifications wie "Spieler X hat gepasst" -->
                    </div>
                </div>

                <!-- Gegner Rechts -->
                <div class="player-area player-right">
                    <div class="player-name" id="player-name-right">Gegner Rechts</div>
                    <div class="player-cards-opponent" id="player-cards-right"></div>
                    <div class="player-announcements" id="announcement-right"></div>
                </div>
            </div>

            <!-- Eigener Spielerbereich (Unten) -->
            <div class="player-area player-bottom">
                <div id="player-hand-area">
                    <!-- Eigene Handkarten -->
                </div>
                <div class="player-actions">
                    <button id="pass-button" disabled>Passen</button>
                    <button id="tichu-button">Tichu</button> <!-- Für proaktives Tichu -->
                    <button id="play-cards-button" disabled>Spielen</button>
                </div>
                <div class="player-name" id="player-name-bottom">Dein Name</div>
                <div class="player-announcements" id="announcement-bottom"></div>
                 <img src="img/bomb_icon.png" id="bomb-button" alt="Bombe werfen" title="Bombe werfen">
            </div>
             <div id="turn-indicator-overlay" style="display:none;">
                <div class="turn-indicator-circle"></div>
            </div>
        </div>
    </div>

    <!-- Laden der Module (Reihenfolge ist wichtig!) -->
    <script src="js/error-codes.js"></script>
    <script src="js/game-state.js"></script>
    <script src="js/web-socket-service.js"></script>
    <script src="js/lobby-view.js"></script>
    <script src="js/table-view.js"></script>
    <script src="js/card-renderer.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
